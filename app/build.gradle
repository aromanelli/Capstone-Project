apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "info.romanelli.udacity.capstone"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            // Reddit Client/App id ...
            buildConfigField 'String', "Reddit_Client_Id", Reddit_Client_Id
            resValue 'string', "reddit_client_id", Reddit_Client_Id
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    //////////////////////////////////////////////////////////////////////////////////////
    // https://developer.android.com/topic/libraries/support-library/packages
    implementation('com.github.bumptech.glide:glide:4.8.0') {
        // https://bumptech.github.io/glide/doc/download-setup.html#android-sdk-requirements
        exclude group: "com.android.support"
    }
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    //////////////////////////////////////////////////////////////////////////////////////
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0' /* :latest.version */
    //////////////////////////////////////////////////////////////////////////////////////
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    annotationProcessor "android.arch.persistence.room:compiler:1.1.1"
    //////////////////////////////////////////////////////////////////////////////////////
    implementation 'com.android.support:appcompat-v7:28.0.0-rc02'
    //////////////////////////////////////////////////////////////////////////////////////
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //////////////////////////////////////////////////////////////////////////////////////
}
